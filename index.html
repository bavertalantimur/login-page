<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">



</head>

<body>
    <div class="container">

        <div class="row-1">

            <p class="logo">Your Logo</p>
            <h3>Sign into</h3>
            <h6>Lorem ipsum is simply</h6>
            <p class="lorem">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
            <span></span>



        </div>
        <div class="sign-in">
            <div class="sign-in-header">
                <div class="header-1">
                    <span class="lorem-2">Welcome to LOREM</span>
                    <h2>Sign in</h2>

                </div>
                <div class="header-2">

                    <span>No Account</span>
                    <a href="#" class="sign-up">Sign up</a>

                </div>
            </div>

            <div class="icon">
                <button type="button" class="login-with-google-btn">
                    Sign in with Google</button>

                <div class="login-with-facebook">
                    <i class="fa-brands fa-facebook fa-xl" style="color: #0856dd;"></i>
                </div>
                <div class="login-with-apple">
                    <i class="fa-brands fa-apple fa-xl"></i>
                </div>


            </div>

            <div class="sign-in-content">
                <div>
                    <label for="email">Enter your email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <label for="password">Enter your password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
            </div>

            <a href="#"> Forget password</a>

            <input type="submit" value="Sign in">







        </div>



    </div>
    <div class="row-2">


    </div>


    </div>
